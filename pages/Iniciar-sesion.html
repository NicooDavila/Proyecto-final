<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion | InmoURU</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="min-height: 100vh; background-size: cover; background-image: url(https://images.unsplash.com/photo-1524813686514-a57563d77965?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80);">
            <div class="container-fluid">
              <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
                <div class="col-12 col-md-4 col-lg-3   h-50 ">
                  <div class="card shadow">
                    <div class="card-body mx-auto">
                      <h4 class="card-title mt-3 text-center">Create Account</h4>
                      <p class="text-center">Get started with your free account</p>
                      <p>
                        <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" class="btn btn-block btn-info">
                          <i class="fab fa-twitter mr-2"></i>Login via Twitter
                        </a>
                        <a href="https://es-la.facebook.com/" target="_blank" rel="noopener noreferrer" class="btn btn-block btn-info">
                          <i class="fab fa-facebook-f mr-2"></i>Login via facebook
                        </a>
                      </p>
                      <p class="text-muted font-weight-bold ">
                        <span>OR</span>
                      </p>
                      <form>
                        <div class="form-group input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                          </div>
                          <input name="" class="form-control" placeholder="Full name" type="text">
                        </div>
                        <div class="form-group input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                          </div>
                          <input name="" class="form-control" placeholder="Email address" type="email">
                        </div>
                        <div class="form-group input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                          </div>
                          <input class="form-control" placeholder="Create password" type="password">
                        </div>
                        <div class="form-group input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                          </div>
                          <input class="form-control" placeholder="Repeat password" type="password">
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                        </div>
                        <p class="text-center">Have an account?
                          <a href="">Log In</a>
                        </p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    
</body>
</html>
